<form (ngSubmit) = "onSubmit()"> 
    <small class ="text-danger">{{msg}}</small>
    <div class="form-group">
        <label> Username </label>
        <input type="text" class ="form-control" id ="username" [(ngModel)] = "user.username" name = "username" required #username="ngModel" [class.is-invalid]="username.invalid && username.touched">
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is a required field</small>
    </div>

    <div class="form-group">
        <label> Password </label>
        <input type="password" class ="form-control" id ="password" [(ngModel)] = "user.password" name = "username">
    </div>

    <button class="btn btn-success" type ="submit">Login</button>
    
</form>
